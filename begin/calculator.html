<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
        0
        </section>
    
        <section class="calc-buttons">
        <div class="cal-button-row">
            <button class="cacl-buttons double"> c </button>
            <button class="cacl-buttons"> &larr; </button>
            <button class="cacl-buttons"> &divide; </button>

        </div>

        <div class="cal-button-row">
           
            <button class="cacl-buttons"> 7 </button>
            <button class="cacl-buttons"> 8 </button>
            <button class="cacl-buttons"> 9 </button>
            <button class="cacl-buttons"> &times; </button>  
        </div>
        
        <div class="cal-button-row">
            <button class="cacl-buttons"> 4 </button>
            <button class="cacl-buttons"> 5 </button>
            <button class="cacl-buttons"> 6 </button>
            <button class="cacl-buttons"> - </button> 

        </div>

        <div class="cal-button-row">
          
            <button class="cacl-buttons"> 1 </button>
            <button class="cacl-buttons"> 2 </button>
            <button class="cacl-buttons"> 3 </button>
            <button class="cacl-buttons"> + </button>
        </div>

        <div class="cal-button-row">
            <button class="cacl-buttons triple" > o </button>
            <button class="cacl-buttons"> = </button>
            
        </div>

        </section>
    </div>
    
    <script src="css/cal.js"></script>
</body>
</html>
